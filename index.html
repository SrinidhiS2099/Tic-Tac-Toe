<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <hr>
    <div class="player-input">
      <label>Player 1 Name: <input type="text" id="player1" placeholder="Enter Player 1 Name"></label>
      <br>
      <label>Player 2 Name: <input type="text" id="player2" placeholder="Enter Player 2 Name"></label>
      <br>
      <hr>
      <button id="start-game">Start Game</button>
    </div>
    <hr>
    <div class="scoreboard">
      <p id="score">Player 1: 0 <br> ---------------- <br>Player 2: 0</p>
    </div>
    <div class="game-board" id="game-board">
    </div>
    <p id="winner"></p>
    <button id="reset" class="hidden">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
